<script type="text/javascript">
    RED.nodes.registerType('system-node', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "bridge.svg",
        label: function () {
            return this.name || "system-node";
        },
        credentials: {
            thingDirectoryURI: {type:"text", required:true},
            thingFunction: {type:"text", required:true},
            outputToMsg: {type:"boolean"}
        },
        oneditsave: function () {
            this.exampleText = this.editor.getValue();
            this.editor.destroy();
            delete this.editor;
        },
        oneditcancel: function () {
            this.editor.destroy();
            delete this.editor;
        }
    });
</script>

<script type="text/html" data-template-name="system-node">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-thingDirectoryURI"><i class="fa fa-tag"></i> Thing Directory</label>
        <input type="text" id="URIInput" placeholder="http://localhost:8080/td">
    </div>
    <div class="form-row">
        <label for="node-input-Function"><i class="fa fa-tag"></i> Thing Function</label>
        <select name="functionSelect" id="functionSelect">
            <option value="placeholder">Placeholder</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-outputToMsg"><i class="fa fa-tag"></i> Output to msg.payload</label>
        <input type="checkbox" checked id="outputToMsg" name="outputToMsg" value="true">
    </div>
</script>

<script type="text/html" data-help-name="system-node">
    <p>A node describing all Things held within its ThingDirectory</p>
</script>
